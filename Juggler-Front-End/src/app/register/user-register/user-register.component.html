<!-- Material form register -->
<div class="container col-md-6 mb-4">
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign up</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-2">

            <!-- Form -->
            <form class="text-center" style="color: #757575;">
                <!-- User Id -->
                <div class="md-form mt-2">
                    <mat-form-field>
                        <input matInput placeholder="Enter User Id" [(ngModel)]="user.userid">
                    </mat-form-field>
                </div>

                <!-- User name -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Enter User Name" [(ngModel)]="user.user_name">
                    </mat-form-field>
                </div>

                <!-- E-mail -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Enter Your Email" [(ngModel)]="user.email_id">
                    </mat-form-field>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <mat-form-field>
                        <input matInput placeholder="Enter Your Password" [(ngModel)]="user.password">
                    </mat-form-field>
                    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 8 characters and 1 digit
                    </small>
                </div>

                <!-- Phone number -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Enter Contact Number" [(ngModel)]="user.mobileNo">
                    </mat-form-field>
                </div>

                <!-- Location -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Enter Location" [(ngModel)]="user.location">
                    </mat-form-field>
                </div>

                <!-- Gender -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Enter Gender" [(ngModel)]="user.gender">
                    </mat-form-field>
                </div>

                <!-- Genre -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Enter Genre" [(ngModel)]="user.genre">
                    </mat-form-field>
                </div>

                <!-- Likes -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Give Your Likes" [(ngModel)]="user.likes">
                    </mat-form-field>
                </div>

                <!-- Payment methods -->
                <div class="md-form mt-0">
                    <mat-form-field>
                        <input matInput placeholder="Add Your Payment Methods" [(ngModel)]="user.payment_methods">
                    </mat-form-field>
                </div>

                <!-- Newsletter -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                    <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
                </div>

                <!-- Sign up button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" (onClick)="addUser()">Sign
                    in
                </button>

                <!-- Social register -->
                <p>or sign up with:</p>

                <a type="button" class="btn-floating btn-fb btn-sm">
                    <i class="fa fa-facebook"></i>
                </a>
                <a type="button" class="btn-floating btn-tw btn-sm">
                    <i class="fa fa-twitter"></i>
                </a>
                <a type="button" class="btn-floating btn-li btn-sm">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a type="button" class="btn-floating btn-git btn-sm">
                    <i class="fa fa-github"></i>
                </a>

                <hr>

                <!-- Terms of service -->
                <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a> and
                    <a href="" target="_blank">terms of conditions</a>. </p>

            </form>
            <!-- Form -->

        </div>

    </div>
</div>
<form class="example-form">
    <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Your Email" [formControl]="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Your contact No." [formControl]="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Your Address" [formControl]="email">
    </mat-form-field>
</form>
<!-- Material form register -->
